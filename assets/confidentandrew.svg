<svg width="100%" height="260" viewBox="0 0 800 260" xmlns="http://www.w3.org/2000/svg">

  <!-- Fundo -->
  <rect width="800" height="260" fill="#0b1d2d"/>

  <!-- Estrelas -->
  <circle cx="120" cy="40" r="1.5" fill="#cce6ff">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="60" r="1" fill="#cce6ff">
    <animate attributeName="opacity" values="1;0.3;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="30" r="1.2" fill="#cce6ff">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="80" r="1" fill="#cce6ff">
    <animate attributeName="opacity" values="1;0.2;1" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Mesa -->
  <rect x="220" y="170" width="360" height="10" fill="#1a2f45"/>

  <!-- Notebook -->
  <rect x="350" y="120" width="100" height="50" rx="4" fill="#0f2538"/>
  <rect x="355" y="125" width="90" height="40" fill="#1e90ff" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Pessoa (pixel dev contemplativo) -->
  <rect x="330" y="130" width="10" height="30" fill="#2c3e50"/>
  <rect x="460" y="130" width="10" height="30" fill="#2c3e50"/>
  <rect x="345" y="110" width="50" height="30" fill="#34495e"/>

  <!-- Texto -->
  <text x="400" y="235" text-anchor="middle"
        fill="#cce6ff"
        font-size="14"
        font-family="monospace"
        opacity="0.8">
    ConfidentAndrew Â· dreaming in code
  </text>

</svg>
